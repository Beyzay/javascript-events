<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>JavaScript Events</h1>

    <main>
        <!-- Mouse Events -->
        <section class="centered-section">
            <h2>Mouse Events</h2>
            <p id="hover-btn-msg">Hover over the button to discover:</p>
            <div class="btn-container">
                <button type="button" id="hover-btn">Hover Over</button>
            </div>
        </section>

        <!-- Keyboard Events -->
        <section class="centered-section">
            <h2>Keyboard Events</h2>
            <input type="text" id="key-input" placeholder="Type here ðŸ«†">
            <p id="key-input-msg">Type something to reveal the last key you pressed:</p>
        </section>

        <!-- Form Events -->
        <section class="centered-section">
            <h2>Form Events</h2>
            <form id="coupon-form" action="#" method="POST">
                <input type="text" name="coupon-code" id="coupon-code" placeholder="Coupon Code" aria-label="Coupon Code">
                <div class="btn-container">
                    <button type="submit" id="coupon-submit-btn">Submit</button>
                </div>
            </form>

            <!-- Success message -->
                <span class="success-msg" id="coupon-form-success-msg" role="alert"></span>
        </section>

        <!-- Focus and Blur Events -->
        <section class="centered-section">
            <h2>Focus and Blur Events</h2>
            <input type="text" id="focus-input" placeholder="Focus here (not just telepathically)">
            <p id="focus-input-msg">Focus on the input to discover.</p>
        </section>

        <!-- Event Delegation -->
        <section class="centered-section">
            <h2>Event Delegation</h2>
            <p id="delegation-btn-msg">Click one of the buttons to discover:</p>
            <div class="btn-container" id="delegation-btn-container">
                <button type="button">Button 1</button>
                <button type="button">Button 2</button>
                <button type="button">Button 3</button>
            </div>
        </section>
    </main>
</body>
</html>
